<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact</title>

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg m-0 p-0 fixed-top">
            <div class="container">
                <div class="row navbar-nav w-100">
                    <div class="col-4">
                        <h1 class="navbar-brand p-4 my-auto">Rebecca Hom</h1>
                    </div>
    
                    <div class="col-8 my-auto">
                        <div class="text-right">
                            <a class="nav-item border-right pr-1" href="index.html">About</a>
                            <a class="nav-item border-right pr-1" href="portfolio.html">Portfolio</a>
                            <a class="nav-item" href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="container my-3 p-4">
                <div class="row">
                    <div class="col">
                        <h2 class="pt-2">Contact</h2>
            
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <form action="#" method="post">
                            <p class="form-group">
                                <label for="name" class="w-100">
                                    Name<br>
                                    
                                    <input id="name" class="form-control" type="text" name="name" placeholder="John Smith">
                                </label>
                            </p>
        
                            <p class="form-group">
                                <label for="email" class="w-100">
                                    Email<br>
                                    
                                    <input id="email" class="form-control" type="email" name="email" placeholder="example@gmail.com">
                                </label>
                            </p>
        
                            <p class="form-group">
                                <label for="message" class="w-100">
                                    Message<br>
            
                                    <textarea id="message" class="form-control" name="message"></textarea>
                                </label>
                            </p>
        
                            <p><input type="submit" value="Submit"></p>
                        </form>                        
                    </div>
                </div>
            </div>
        </main>

        <footer class="w-100 text-center">
            <div class="container h-100">
                <p class="h-100 py-3">Copyright &copy;</p>
            </div>
        </footer>
    </body>
</html>
